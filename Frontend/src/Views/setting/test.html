<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Page</title>
    <!-- Tambahkan referensi ke Chart.js di sini -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Tambahkan referensi ke day.js di sini -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-/7Tz06pUi9Q0GF3u8J1i2MUJEQPsv6kQlC9NRYfndBwJbq2Zp3go8f62EI0ue/BRGcYDw3bAGAanLPK4+T3fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <style>
      .card {
        width: auto;
        height: auto;
        padding: 10px;
        margin: 10px;
        display: flex;
        flex-direction: column;
        font-size: 20px;
      }
      .ev-icons {
        font-size: 4rem;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <main id="battery-page">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Battery Level</h3>
          </div>
          <div class="card-body">
            <span class="ev-icons material-symbols-outlined">
              battery_charging_90
            </span>
            <div class="battery-container">
              <div class="battery-wrapper">
                <div class="battery-level" style="width: 50%"></div>
              </div>
              <div class="battery-text">50%</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Charging Status</h3>
          </div>
          <div class="card-body">
            <div class="charging-info">
              <span class="status-label">Charging:</span>
              <span class="status-value">Yes</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Remaining Time</h3>
          </div>
          <div class="card-body">
            <div class="remaining-time-info">
              <span class="time-label">Estimated Remaining Time:</span>
              <span class="time-value">2 hours</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h3>Battery Usage History</h3>
          </div>
          <div class="card-body">
            <canvas id="batteryHistoryChart"></canvas>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Low Battery Notification</h3>
          </div>
          <div class="card-body">
            <button onclick="simulateLowBattery()">Simulate Low Battery</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h3>Battery Information</h3>
          </div>
          <div class="card-body">
            <div class="battery-status">
              <span class="material-icons battery-icon">battery_full</span>
              <span class="battery-percentage">10%</span>
            </div>
            <div class="technical-info">
              <p>Type: Lithium-ion</p>
              <p>Voltage: 12V</p>
              <p>Capacity: 5000 mAh</p>
              <p>Charging Time: 3 hours</p>
              <!-- Tambahkan informasi teknis lainnya sesuai kebutuhan -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Fungsi untuk mensimulasikan notifikasi baterai rendah
      function simulateLowBattery() {
        const lowBatteryThreshold = 20;
        const currentBatteryLevel = 18;

        if (currentBatteryLevel <= lowBatteryThreshold) {
          showLowBatteryNotification();
        }
      }

      // Fungsi untuk menampilkan notifikasi baterai rendah
      function showLowBatteryNotification() {
        if ("Notification" in window) {
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              new Notification("Low Battery Warning", {
                body: "Battery level is low. cAS gOBLOK.",
                icon: "path/to/your/icon.png",
              });
            }
          });
        } else {
          console.error("Browser does not support notifications");
        }
      }
    </script>
  </body>
</html>
